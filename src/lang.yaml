    animatedJava_exporter_statueExporter.setting.mcbFilePath.name: Lang-mc file
    animatedJava_exporter_statueExporter.setting.mcbFilePath.description: The path to export the .mc file to

    animatedJava_exporter_statueExporter.setting.dataPackPath.name: Data Pack (Unsupported in current version)
    animatedJava_exporter_statueExporter.setting.dataPackPath.description: The path to export the generated Data Pack to. (Coming soon!)

