animatedJava.setting.cacheMode.name: アニメーションカッシュ　モード
animatedJava.setting.cacheMode.description: |-
    アニメーションカッシュでは替えられたアニメーションだけレンダーする事が出来ます。　何回もエクスポートする前に早くて役に立ちます。
    - メモリーモードはもっと早ですが、カッシュをストアするためにもっとメモリーを使います。
    - メモリーモードはもっと遅いですが、使われるメモリーを少なくするためにディスクにカッシュをセーブ出来ます。
animatedJava.setting.cacheMode.memory.name: メモリー
animatedJava.setting.cacheMode.file.name: ディスク

animatedJava.setting.boundingBoxRenderMode.name: ボーンサイズ制限ボックス
animatedJava.setting.boundingBoxRenderMode.description: |-
    ボーンサイズ制限ボックスを変えるのか消すのを出来ます。
    - シングルはボックスを一個づつだけディスプレーします。
    - マルチプルはセレクトされているボーンに全部ボックスをディスプレーします。
    - ディセーブルは制限ボックスを完全に消します。
