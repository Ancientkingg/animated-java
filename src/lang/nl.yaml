animatedJava.setting.transparentTexturePath.description: Een transparente texture, die gebruikt wordt om transparantie toe te voegen aan modelvarianten; wordt alleen maar gebruikt als je transparantie gebruikt in je modelvarianten.

animatedJava.setting.useCache.name: Gebruik Animatie Cache
animatedJava.setting.useCache.description: Render alleen de veranderde animaties opnieuw

animatedJava.setting.cacheMode.name: Animatie Cache Modus
animatedJava.setting.cacheMode.description: |-
    The Animatie Cache zorgt ervoor dat Animated Java slechts animaties die veranderd zijn sinds de laatste export opnieuw rendert. Dit zorgt voor snellere exporttijden, vooral bij grotere modellen.
    - Geheugenmodus is sneller, maar gebruikt meer geheugen om de cache op te slaan.
    - Diskmodus is langzamer, maar slaat de cache op de disk waardoor er minder geheugen verbruikt wordt.
animatedJava.setting.cacheMode.memory.name: Geheugenmodus
animatedJava.setting.cacheMode.file.name: Diskmodus

animatedJava.setting.boundingBoxRenderMode.name: Box voor de maximumgrootte van een bot
animatedJava.setting.boundingBoxRenderMode.description: |-
    Configureer or schakel de box(en) voor de maximumgrootte van een bot uit
    - 'Enkel' toont één box tegelijk.
    - 'Meerdere' toont voor elke geselecteerde bot een box.
    - 'Uitgeschakeld' toont geen box.
animatedJava.setting.boundingBoxRenderMode.single.name: Enkel
animatedJava.setting.boundingBoxRenderMode.many.name: Meerdere
animatedJava.setting.boundingBoxRenderMode.none.name: Uitgeschakeld

