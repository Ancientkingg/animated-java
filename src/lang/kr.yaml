animatedJava.setting.useCache.description: 변경 사항이 있는 애니메이션만 다시 렌더링합니다

animatedJava.setting.cacheMode.name: 애니메이션 캐시 모드
animatedJava.setting.cacheMode.description: |-
    애니메이션 캐시가 있으면, 변경 사항이 있는 애니메이션만 다시 렌더링하게 됩니다. 여러 번 진행되는 내보내기 작업이 더욱 빨라지며, 큰 모델에 훨씬 적합합니다.
    - 메모리 모드: 더 빠르지만, 캐시를 저장할 램 용량을 필요로 합니다.
    - 디스크 모드: 더 느리지만, 대신 디스크를 사용하므로 램 용량을 아낄 수 있습니다.
    - Memory mode is faster but uses more Memory to store the cache.
    - Disk mode is slower but saves the cache to disk to save on Memory usage.
animatedJava.setting.cacheMode.memory.name: 메모리 모드
animatedJava.setting.cacheMode.file.name: 디스크 모드

animatedJava.setting.boundingBoxRenderMode.name: 뼈 크기 한도
animatedJava.setting.boundingBoxRenderMode.single.name: 하나만 표시
animatedJava.setting.boundingBoxRenderMode.many.name: 여러개 표시
animatedJava.setting.boundingBoxRenderMode.none.name: 표시 안함
animatedJava.setting.boundingBoxRenderMode.description: |-
    뼈 크기 한도의 표시 방법을 설정합니다.
    - 하나만 표시: 한번에 하나만 표시합니다.
    - 여러개 표시: 선택한 뼈들의 한도를 모두 표시합니다.
    - 표시 안함: 상자를 표시하지 않습니다.

