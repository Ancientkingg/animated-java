animatedJava.dialog.miscError.title: Animated Java에서 알 수 없는 오류가 발생했습니다
animatedJava.dialog.miscError.body: |-
    <p>%errorMessage</p>
    <hr/>
    <textarea style="height: 256px">
      %errorMessage
      %errorStack

      Build ID: %buildID
    </textarea>
    <p>이 오류가 어떻게 발생했는지를 <a href="%githubLink">Animated Java 깃허브</a>에 위에 표시된 사항과 함께 신고해주세요.</p>
    <p>또는 저희의 <a href="%discordLink">디스코드 서버</a>의 #animated-java-support 채널에서 도움을 받을 수도 있습니다.</p>
    <p>감사합니다!</p>

animatedJava.popup.error.unableToGenerateTexturePath.title: 텍스쳐 경로가 올바르지 않음
animatedJava.popup.error.unableToGenerateTexturePath.body: |-
    '%textureName' 텍스쳐가 리소스 팩에서 올바르지 않은 경로에 위치해 있습니다.
    올바른 리소스 팩의 'assets/namespace/textures' 폴더 하위에 제대로 저장되어 있는지 확인해주세요.
    예. '리소스팩/assets/minecraft/textures/item/diamond.png'

animatedJava.popup.error.unableToGenerateModelPath.title: 텍스쳐 경로가 올바르지 않음
animatedJava.popup.error.unableToGenerateModelPath.body: |-
    '%modelName' 모델이 리소스 팩에서 올바르지 않은 경로에 위치해 있습니다.
    올바른 리소스 팩의 'assets/namespace/models' 폴더 하위에 제대로 저장되어 있는지 확인해주세요.
    예. '리소스팩/assets/minecraft/textures/item/diamond.json'

animatedJava.popup.error.invalidCubeRotations.title: 회전 각도가 올바르지 않음
animatedJava.popup.error.invalidCubeRotations.body: |-
    일부 큐브의 회전 각도가 자바 에디션 모델 형식에 맞지 않습니다.
    내보내기 전에, 모든 부적절한 각도를 수정해주세요.

animatedJava_exporter_animationExporter.popup.warning.invalidSnappingValue.title: 애니메이션 스냅 값이 올바르지 않음
animatedJava_exporter_animationExporter.popup.warning.invalidSnappingValue.body: |-
    '%animationName' 애니메이션의 스냅 값이 %snapping입니다!
    마인크래프트 틱 속도의 제한으로 인해, Animated Java을 이용하기 위해서는 스냅이 20이어야 합니다.
    내보내기 전에, 애니메이션이 이러한 사항을 충족하도록 수정해주세요.

animatedJava.popup.error.unsavedTexture.title: 텍스쳐가 지정되지 않음
animatedJava.popup.error.unsavedTexture.body: |-
    '%textureName' 텍스쳐가 저장되지 않았습니다!
    올바른 리소스 팩 경로 하위에 저장되었는지 확인해주세요.

animatedJava.popup.warning.rigFolderUnused.title: 리그 폴더가 사용된 적이 없음
animatedJava.popup.warning.rigFolderUnused.body: |-
    이 폴더에 리그가 없습니다.
    폴더를 덮어쓰기 하시겠습니까?

animatedJava.popup.error.rigFolderAlreadyUsedByOther.title: 리그 폴더가 이미 사용중임
animatedJava.popup.error.rigFolderAlreadyUsedByOther.body: |-
    이 폴더에 이미 다른 모델의 리그가 있습니다.
    다른 리그를 덮어쓰기 하시겠습니까?

animatedJava.popup.error.transparentTexturePathNotFound.title: 투명 텍스쳐가 지정되지 않음
animatedJava.popup.error.transparentTexturePathNotFound.body: |-
    투명 텍스쳐가 지정되지 않았지만, 변형 중 투명 텍스쳐가 사용되었습니다.
    내보내기 전에, 설정에서 투명 텍스쳐의 경로를 먼저 지정해주세요.

animatedJava.popup.error.predicateFilePathUndefined.title: 술어 파일 경로가 지정되지 않음
animatedJava.popup.error.predicateFilePathUndefined.body: |-
    내보내기 전에, 설정에서 술어 파일 경로를 먼저 지정해주세요.

animatedJava.popup.error.rigModelsExportFolderUndefined.title: 리그 모델 폴더가 지정되지 않음
animatedJava.popup.error.rigModelsExportFolderUndefined.body: |-
