animatedJava.customErrorReport.titleUndefined: Unknown Error (Not good)

animatedJava.dialog.miscError.title: An Unknown Error has Occured in Animated Java
animatedJava.dialog.miscError.body: |-
    <p>%errorMessage</p>
    <hr/>
    <textarea style="height: 256px">
      %errorMessage
      %errorStack

      Build ID: %buildID
    </textarea>
    <p>Please report this error on <a href="%githubLink">Animated Java's github</a> with information on how to reproduce it and a copy of the error above.</p>
    <p>You can also join our <a href="%discordLink">Discord Server</a> and ask questions in the #animated-java-support channel.</p>
    <p>Thank you!</p>

animatedJava.popup.error.unableToGenerateTexturePath.title: Invalid texture path
animatedJava.popup.error.unableToGenerateTexturePath.body: |-
    The texture '%textureName' has an invalid location inside a Resource Pack
    Please make sure it is properly saved inside of a valid Resource Pack in a sub folder of 'assets/namespace/textures/'
    eg. 'resources/assets/minecraft/textures/item/diamond.png'

animatedJava.popup.error.unableToGenerateModelPath.title: Invalid texture path
animatedJava.popup.error.unableToGenerateModelPath.body: |-
    The model '%modelName' has an invalid location inside a Resource Pack
    Please make sure it is properly saved inside of a valid Resource Pack in a sub folder of 'assets/namespace/models/'
    eg. 'resources/assets/minecraft/models/item/diamond.json'

animatedJava.popup.error.invalidCubeRotations.title: Invalid Element Rotations
animatedJava.popup.error.invalidCubeRotations.body: |-
    The rotations of some cubes are invalid for the java model format.
    Please fix all invalid rotations before exporting.

animatedJava_exporter_animationExporter.popup.warning.invalidSnappingValue.title: Invalid Animation Snapping Value
animatedJava_exporter_animationExporter.popup.warning.invalidSnappingValue.body: |-
    The animation '%animationName' has a snapping value of %snapping!
    Due to how fast Minecraft ticks, Animated Java only supports a snapping value of 20.
    Please update your animations to reflect this limitation before you export.

animatedJava.popup.error.unsavedTexture.title: Unsaved Texture
animatedJava.popup.error.unsavedTexture.body: |-
    The texture '%textureName' is not saved to disk!
    Please make sure it is saved into a valid resource pack location.

animatedJava.popup.warning.rigFolderUnused.title: Unused rig folder
animatedJava.popup.warning.rigFolderUnused.body: |-
    This folder does not contain any existing rigs.
    Are you sure you want to overwrite this folder?

animatedJava.popup.error.rigFolderAlreadyUsedByOther.title: Chosen rig folder already in use
animatedJava.popup.error.rigFolderAlreadyUsedByOther.body: |-
    This folder already contains a rig for another model.
    Are you sure you want to overwrite the existing rig?

animatedJava.popup.error.transparentTexturePathNotFound.title: Transparent Texture Path Not Defined
animatedJava.popup.error.transparentTexturePathNotFound.body: |-
    Looks like you're trying to use variants with transparent textures without defining a texture path!
    You'll need to configure the transparent texture path in the settings before you can export.

animatedJava.popup.error.predicateFilePathUndefined.title: Predicate File Path Undefined
animatedJava.popup.error.predicateFilePathUndefined.body: |-
    You must define a predicate file path in the settings before you can export.

animatedJava.popup.error.rigModelsExportFolderUndefined.title: Rig Model Folder Undefined
animatedJava.popup.error.rigModelsExportFolderUndefined.body: |-
    You must define a rig model folder path in settings before you can export.

