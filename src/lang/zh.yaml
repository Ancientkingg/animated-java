animatedJava.dialog.miscError.title: Animated Java 出现了一个未知错误
animatedJava.dialog.miscError.body: |-
    <p>%errorMessage</p>
    <hr/>
    <textarea style="height: 256px">
      %errorMessage
      %errorStack

      构建版本ID: %buildID
    </textarea>
    <p>请在<a href="%githubLink">Animated Java's github</a>上报告这个错误，附带上重现方式及上方的错误信息</p>
    <p>你也可以加入我们的<a href="%discordLink">Discord服务器</a>并在#animated-java-support频道上询问此问题</p>
    <p>感谢!</p>

