animatedJava.setting.useCache.name: 使用动画缓存
animatedJava.setting.useCache.description: 仅在动画改变时重新渲染

animatedJava.setting.cacheMode.name: 动画缓存模式
animatedJava.setting.cacheMode.description: |-
    允许仅在上次导出后动画改变时重新渲染动画。使重复导出更快，尤其是在较大的模型上。
    - 内存模式，更快但会使用更多的内存用于缓存。
    - 磁盘模式，较慢但会将缓存保存到磁盘以节省内存使用量。
animatedJava.setting.cacheMode.memory.name: 内存模式
animatedJava.setting.cacheMode.file.name: 磁盘模式

animatedJava.setting.boundingBoxRenderMode.name: 骨骼大小限制框
animatedJava.setting.boundingBoxRenderMode.description: |-
    配置或禁用骨骼大小限制框。
    - 单个，仅会显示一个限制框。
    - 复数，会显示所选骨骼的限制框。
    - 禁用，不显示限制框。
animatedJava.setting.boundingBoxRenderMode.single.name: 单个
animatedJava.setting.boundingBoxRenderMode.many.name: 复数
animatedJava.setting.boundingBoxRenderMode.none.name: 禁用

